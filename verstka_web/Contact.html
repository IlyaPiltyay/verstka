<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
        }

        .card {
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar bg-dark text-white p-3">
        <h3>Меню</h3>
        <ul class="list-unstyled">
            <li><a href="#" class="text-white">Главная</a></li>
            <li><a href="#" class="text-white">Категории</a></li>
            <li><a href="#" class="text-white">Заказы</a></li>
            <li><a href="#" class="text-white">Контакты</a></li>
        </ul>
        <hr class="bg-white">
        <h5>Пользователь</h5>
        <ul class="list-unstyled">
            <li><a href="#" class="text-white">Профиль</a></li>
            <li><a href="#" class="text-white">Выход</a></li>
        </ul>
    </div>

    <div class="col-4">
        <div class="card text-bg-secondary">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4">
                <div class="card-body"></div>
                    <form>
                        <h1 class="text-center">Контакты</h1>
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                        </div>
                        <div class="form-group">
                            <label for="email">Почта</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите вашу почту">
                        </div>
                        <div class="form-group">
                            <label for="message">Сообщение</label>
                            <textarea class="form-control" id="message" rows="3"
                                      placeholder="Введите ваше сообщение"></textarea>
                        </div>

                <button type="submit" class="btn btn-primary w-100">Отправить</button>
                </form>
            </main>
        </div>
    </div>
</div>

</body>
</html>
